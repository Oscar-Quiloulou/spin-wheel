<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>JEU 4 - Ping Pong</title>
  <link rel="stylesheet" href="assets/style.css">

  <style>
    canvas {
      background: rgba(30,41,59,0.8);
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(15,23,42,0.9);
      touch-action: none;
    }

    /* ===== MENU CHEAT ===== */
    #cheat-menu {
      position: fixed;
      top: 20px;
      right: -260px; /* caché */
      width: 240px;
      max-height: 80vh;
      padding: 10px;
      background: rgba(15,23,42,0.97);
      border: 1px solid rgba(129,140,248,0.5);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(129,140,248,0.4);
      transition: right 0.4s ease;
      z-index: 1000;
      overflow-y: auto;
      font-size: 13px;
    }

    #cheat-menu.show {
      right: 20px;
    }

    #cheat-menu h3 {
      margin: 8px 0 4px;
      font-size: 13px;
      text-transform: uppercase;
      color: #a5b4fc;
    }

    #cheat-menu button {
      width: 100%;
      margin: 2px 0;
      padding: 4px 8px;
      border-radius: 999px;
      border: none;
      background: rgba(30,64,175,0.9);
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }

    /* ===== ZONE SECRÈTE INVISIBLE ===== */
    #secret-zone {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      opacity: 0;      /* invisible */
      z-index: 2000;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="side-leaderboard">
      <div id="leaderboard"></div>
    </div>

    <!-- ZONE SECRÈTE -->
    <div id="secret-zone"></div>

    <!-- MENU CHEAT -->
    <div id="cheat-menu">
      <h3>Balle</h3>
      <button onclick="cheatCenter()">Recentrer</button>
      <button onclick="cheatInstantGameOver()">Game Over</button>
      <button onclick="cheatBallSlow()">Balle lente</button>
      <button onclick="cheatBallFast()">Balle rapide</button>

      <h3>Raquette</h3>
      <button onclick="cheatTurbo()">Turbo</button>
      <button onclick="cheatAutoPaddle()">Auto-paddle</button>

      <h3>Score</h3>
      <button onclick="cheatPlus10()">+10 points</button>
      <button onclick="cheatPlus100()">+100 points</button>
    </div>

    <h1>Ping Pong</h1>
    <h2>Utilise ↑ ↓ ou glisse ton doigt</h2>

    <canvas id="gameCanvas" width="480" height="300"></canvas>

    <div id="scoreBox">
      Score : <span id="score">0</span>
    </div>

    <button id="restart" class="btn">Rejouer</button>
    <a href="index.html">⬅ Retour</a>
  </div>

  <script src="assets/leaderboard.js"></script>
  <script src="assets/cheats-pingpong.js"></script>

  <script>
    /* ===== MENU CHEAT TOGGLE ===== */
    const cheatMenu = document.getElementById("cheat-menu");
    const secretZone = document.getElementById("secret-zone");

    function toggleCheatMenu() {
      cheatMenu.classList.toggle("show");
    }

    secretZone.addEventListener("click", toggleCheatMenu);
    secretZone.addEventListener("touchstart", (e) => {
      e.preventDefault();
      toggleCheatMenu();
    });
  </script>
</body>
</html>
